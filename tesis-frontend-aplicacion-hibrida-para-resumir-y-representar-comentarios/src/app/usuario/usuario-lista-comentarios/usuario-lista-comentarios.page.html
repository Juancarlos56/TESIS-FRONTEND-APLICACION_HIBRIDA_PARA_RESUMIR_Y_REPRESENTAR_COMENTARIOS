<ion-app>
  <ion-header class="ion-no-border" collapse="fade">
    <ion-toolbar class="Page-Header">
      <ion-title class="Log-In">COMENTARIOS</ion-title>
    </ion-toolbar>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </ion-header>

  <ion-content>
    <div>
      <!--Colocar la imagen del restaurante dueno de la aplicacion-->
      <div class="imagenCentrada">
        <ion-icon
          src="../../assets/icon/terracerestaurant.svg"
          style="zoom: 15"
        ></ion-icon>
      </div>
    </div>

    <div>
      <ion-grid>
        <ion-row>
          <ion-col *ngFor="let note of notes">
            <div>
              <ion-list>
                <ion-card (click)="openModalComentario(note, true)" style="height: 200px ;max-height: 300px; min-width: 300px;">
                  <ion-card-header>
                    <ion-card-title style="text-transform: capitalize">
                      {{note.resumen_comentario}}</ion-card-title
                    >
                    <ion-card-subtitle style="margin-top: 2em"><ion-icon name="calendar"></ion-icon> {{note.fecha_comentario  | date:'short':'ISO'}}</ion-card-subtitle >
                    <ion-card-subtitle style="margin-top: 1em;color: #61E196;" *ngIf="note.tipo_comentario=='very positive'">Excelente</ion-card-subtitle>
                    <ion-card-subtitle style="margin-top: 1em;color: #91d08f;" *ngIf="note.tipo_comentario=='positive'">Bueno</ion-card-subtitle>
                    <ion-card-subtitle style="margin-top: 1em;color: #E0A246;" *ngIf="note.tipo_comentario=='mixed'">Neutro</ion-card-subtitle>
                    <ion-card-subtitle style="margin-top: 1em;color: #DE836A;" *ngIf="note.tipo_comentario=='negative'">Malo</ion-card-subtitle>
                    <ion-card-subtitle style="margin-top: 1em;color: #D66160;" *ngIf="note.tipo_comentario=='very negative'">Muy Malo</ion-card-subtitle>
                  </ion-card-header>

                  <ion-card-content> {{note.comentario_completo}} </ion-card-content>

                  

                </ion-card>

                <ion-modal [isOpen]="isOpen">
                  <ng-template>
                    <ion-header>
                      <ion-toolbar>
                        <ion-title>Comentario</ion-title>
                        <ion-buttons slot="end">
                          <ion-button (click)="setOpen(false)">Cerrar</ion-button>
                        </ion-buttons>
                      </ion-toolbar>
                    </ion-header>
                    <ion-content class="ion-padding">
                      <p>
                        {{contenidoComentario}}
                      </p>
                    </ion-content>
                  </ng-template>
                </ion-modal>

              </ion-list>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-content>

  
</ion-app>
