<ion-app>
  <ion-header class="ion-no-border" collapse="fade">
    <ion-toolbar>
      <div class="centrarLogo">
        <H2>Unos pocos pasos más</H2>
        <div class="redeSociales1">
          <ion-img class="img"  src="../../../assets/images/logo1.png" ></ion-img>
        </div>
      </div>
    </ion-toolbar>
  </ion-header>


  <ion-content>
    <div class="background" >
      <div class="gridEtiquetas1">

        <div style="min-width: 48% ;">
          <div style="margin-top: 2em">
            <!--Colocar la imagen del restaurante dueno de la aplicacion-->
            <div class="redeSociales">
              <h1>Por favor, ingresa estos datos,  <br>nos ayudará a mejorar nuestro servicio </h1>
              <ion-icon
                src="../../../assets/icon/sonriendoFace.svg"
                style="zoom: 7"
              ></ion-icon>
            </div>
          </div>
        </div>

        <div style="min-width: 48% ;">
          <ion-card>
            <form (ngSubmit)="guardarInformacion()" [formGroup]="datos">
              <ion-item-group>
                <ion-item class="BG">
                  <ion-input
                    class="nombre"
                    style="padding-inline-start: 0%"
                    placeholder="Nombres"
                    type="text"
                    required
                    formControlName="nombresForm"
                  ></ion-input>
                  <ion-icon
                    name="close-circle-sharp"
                    *ngIf="(nombresForm.dirty || nombresForm.touched) && (nombresForm.errors)"
                  ></ion-icon>
                  <ion-icon
                    name="checkmark-circle-outline"
                    *ngIf="(nombresForm.dirty || nombresForm.touched) && (nombresForm.errors == null)"
                  ></ion-icon>
                </ion-item>
      
                <ion-item class="BG">
                  <ion-input
                    class="apellidos"
                    style="padding-inline-start: 0%"
                    placeholder="Apellidos"
                    type="text"
                    required
                    formControlName="apellidosForm"
                  ></ion-input>
                  <ion-icon
                    name="close-circle-sharp"
                    *ngIf="(apellidosForm.dirty || apellidosForm.touched) && (apellidosForm.errors)"
                  ></ion-icon>
                  <ion-icon
                    name="checkmark-circle-outline"
                    *ngIf="(apellidosForm.dirty || apellidosForm.touched) && (apellidosForm.errors == null)"
                  ></ion-icon>
                </ion-item>
      
                <ion-item class="BG">
                  <ion-input
                    class="direccion"
                    style="padding-inline-start: 0%"
                    placeholder="Dirección"
                    type="text"
                    required
                    formControlName="direccionForm"
                  ></ion-input>
                  <ion-icon
                    name="close-circle-sharp"
                    *ngIf="(direccionForm.dirty || direccionForm.touched) && (direccionForm.errors)"
                  ></ion-icon>
                  <ion-icon
                    name="checkmark-circle-outline"
                    *ngIf="(direccionForm.dirty || direccionForm.touched) && (direccionForm.errors == null)"
                  ></ion-icon>
                </ion-item>
      
                <ion-item class="BG" (click)="showPicker = !showPicker">
                  <ion-label>Fecha de Nacimiento:</ion-label>
                  <ion-text slot="end"> {{formattedString}} </ion-text>
                </ion-item>
                <ion-datetime
                  #datatime
                  [value]="dataValue"
                  *ngIf="showPicker"
                  presentation="date"
                  size="cover"
                  (ionChange)="cambiarFecha(datatime.value)"
                  [max]="dataValueTodayMax"
                  (ionCancel)="showPicker=false"
                  style="background-color: white"
                  formControlName="fechaForm"
                >
                </ion-datetime>
                <ion-list class="BG">
                  <ion-item>
                    <ion-select
                      #selectGenero
                      (ionChange)="eleccionGeneroUsuario(selectGenero.value)"
                      cancelText="Cancelar"
                      interface="action-sheet"
                      placeholder="Genero"
                      slot="start"
                      formControlName="generoForm"
                    >
                      <ion-select-option value="Mujeres">Mujeres</ion-select-option>
                      <ion-select-option value="Hombres">Hombres</ion-select-option>
                      <ion-select-option value="lgbtiq+">LGBTIQ+</ion-select-option>
                    </ion-select>
                  </ion-item>
                </ion-list>
              </ion-item-group>
              
              <ion-button
                color="loginbutton"
                class="Comenzar"
                type="submit"
                expand="block"
                [disabled]="!datos.valid"
                ><span
                  style="color: #f6f6f6; font-size: 20px; font-family: Inter-Bold"
                  >A comentar!</span
                >
              </ion-button>
            </form>

          </ion-card>

        </div>

      </div>
    </div>


    

    

    <ion-footer collapse="fade">
      <ion-toolbar>
        <div class="footerDerechosAutor">
          <ion-label class="derechosAutor">
            &#169; 2022 Todos los derechos reservados | Developed by JB & KB
          </ion-label>
        </div>
      </ion-toolbar>
    </ion-footer>
    
  </ion-content>
</ion-app>
