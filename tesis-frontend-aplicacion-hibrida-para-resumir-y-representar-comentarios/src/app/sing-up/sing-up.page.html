<ion-app>
  <ion-header class="ion-no-border" collapse="fade">
    <ion-toolbar class="Page-Header">
      <ion-title class="Log-In">REGISTRARSE</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <div>
      <!--Colocar la imagen del restaurante dueno de la aplicacion-->
      <div class="redeSociales">
        <ion-icon
          src="../../assets/icon/terracerestaurant.svg"
          style="zoom: 15"
        ></ion-icon>
      </div>
    </div>

    <div style="margin-top: 1em">
      <form (ngSubmit)="register()" [formGroup]="datos">
        <ion-item-group>
          
          <ion-item class="BG">
            <ion-input
              class="Email"
              style="padding-inline-start: 0%"
              placeholder="Correo Electr칩nico "
              type="email"
              [(ngModel)]="email"
              required
              formControlName="emailForm"
            ></ion-input>
            <ion-icon name="close-circle-sharp" *ngIf="(emailForm.dirty || emailForm.touched) && (emailForm.errors)"></ion-icon>
            <ion-icon  name="checkmark-circle-outline" *ngIf="(emailForm.dirty || emailForm.touched) && (emailForm.errors == null)"></ion-icon>
            
          </ion-item>

          <ion-item class="BG">
            <ion-input
              class="Password"
              placeholder="Contrase침a"
              type="password"
              [(ngModel)]="password"
              required
              formControlName="passwordForm"
              (keyup)="validarRobustezPassword($event)" 
              [color]="passwordStrong"
            ></ion-input>
            <ion-label class="Show" (click)="mostrarPassword()">Mostrar</ion-label>
            <ion-icon name="close-circle-sharp" *ngIf="(passwordForm.dirty || passwordForm.touched) && (passwordForm.errors)"></ion-icon>
            <ion-icon  name="checkmark-circle-outline" *ngIf="(passwordForm.dirty || passwordForm.touched) && (passwordForm.errors == null)"></ion-icon>
          </ion-item>
      
          <ion-item class="BG">
            <ion-input
              class="Password2"
              placeholder="Confirmar Contrase침a"
              type="password"
              formControlName="passwordValidacionForm"
              [(ngModel)]="passwordValidacion"
              required
              (keyup)="validarIgualdadPassword($event)" 
              [color]="passwordStrongVerificacion"
            ></ion-input>
            <ion-label class="Show" (click)="mostrarPassword()">Mostrar</ion-label>
            <ion-icon name="close-circle-sharp" *ngIf="(passwordValidacionForm.dirty || passwordValidacionForm.touched) && (passwordValidacionForm.errors)"></ion-icon>
            <ion-icon  name="checkmark-circle-outline" *ngIf="(passwordValidacionForm.dirty || passwordValidacionForm.touched) && (passwordValidacionForm.errors == null)"></ion-icon>
          </ion-item>
        </ion-item-group>
        <ion-button color="loginbutton" class="ButtonRegistrar" type="submit" expand="block" [disabled]="!datos.valid"><span style=" color: #f6f6f6; font-size: 20px; font-family: Inter-Bold ">Registrar</span> </ion-button>
      </form>

      <div>
        <ion-label class="O-inicia-sesin-con">O registrate con:</ion-label>

        <div class="redeSociales">
          <ion-button
            color="primary"
            class="ButtonRedesSociales"
            (click)="registrarConFacebook()"
          >
            <ion-icon name="logo-facebook" style="zoom: 3"></ion-icon>
          </ion-button>

          <ion-button
            color="light"
            class="ButtonRedesSociales"
            (click)="registrarConGoogle()"
          >
            <ion-icon
              src="../../assets/icon/iconGmail.svg"
              style="zoom: 3"
            ></ion-icon>
          </ion-button>
        </div>
      </div>

      <div class="linkToLogin">
        <ion-label class="linkToLoginStyle">
          Ya tienes cuenta,
          <a [routerLink]="['/login-page']"> Inicia Sesi칩n Ahora</a>
        </ion-label>
      </div>
    </div>
  </ion-content>

  <ion-footer collapse="fade">
    <ion-toolbar>
      <div class="footerDerechosAutor">
        <ion-label class="derechosAutor">
          &#169; 2022 Todos los derechos reservados | Developed by JB & KB
        </ion-label>
      </div>
    </ion-toolbar>
  </ion-footer>
</ion-app>
